<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico</title>
    <link rel="stylesheet" href="./css/normalize.css" as="style">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@700&family=Staatliches&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="./assets/icons/cajero.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./JavaScript/app.js" defer></script>
</head>

<body>
    <header>Banco</header>
    <div class="hero">
        <main>
            <form class="formulario" action="" method="post" target="_self">
                <fieldset>
                    <legend>
                        <h2>¡Bienvenido!</h2>
                        <p>Ingrese sus credenciales</p>
                    </legend>
                    <div class="d-flex p-2 contenedor-campos">

                        <div class="grid">
                            <div class="icon-container icon1">
                                <img src="./assets/icons/user.svg" alt="">
                            </div>
                            <label class="form-label etiqueta e1" for="usuarios">Usuario</label>
                            <select class="campo cuentas" name="usuarios" id="usuarios">
                                <option class="cuenta" value="Mali">Mali</option>
                                <option class="cuenta" value="Gera">Gera</option>
                                <option class="cuenta" value="Maui">Maui</option>
                                <option class="cuenta" value="Erik">Erik</option>
                                <option class="cuenta" value="John">John</option>
                                <option class="cuenta" value="Alfredo">Alfredo</option>
                            </select>

                            <div class="icon-container icon2">
                                <img src="./assets/icons/password_icon.svg" alt="">
                            </div>
                            <label class="form-label etiqueta e2" for="password">Password</label>
                            <input class="campo password" id="password" type="password" required="true">
                        </div>
                        <button id="check" class="sign-in">Inciar Sesión</button>
                    </div>
                </fieldset>
            </form>
        </main>
    </div>

    <footer></footer>
</body>

</html>
